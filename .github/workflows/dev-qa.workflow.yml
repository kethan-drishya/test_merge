# @format

name: Deploy on qa Env ðŸš€
on:
  push:
    branches: ["dev-qa"]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: Commit report
        env:
          repo_token: ${{ secrets.REPO_TOKEN }}
        run: |
          git config --global user.email "kethan.sarma@drishya.ai"
          git clone "https://$GITHUB_ACTOR:${{ secrets.REPO_TOKEN }}@github.com/kethan-drishya/test_merge.git"
          cd test_merge
          git remote add upstream https://github.com/kethan-drishya/test_merge.git
          git config --local merge.ours.driver true
          git checkout qa
          git fetch --all          
          git merge upstream/dev-qa
          git push

  
